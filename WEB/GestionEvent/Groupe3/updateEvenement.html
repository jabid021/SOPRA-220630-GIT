<!--


Page modif evenement, faire un formulaire pré-rempli avec les saisies suivantes :

id(hidden),libelle,date et heure debut/fin, prix, type evenement (Competition ou Festival),
choix Sport (Judo,Foot,LoL...), numero, voie, ville, cp,gagnant (id+nom : 3 - Jordan Abid) +
-->

<form action="evenement.java" method="post">
  <input type="hidden" value="modifier" name="tache">
  <input type="hidden" name="id" value="1">
  Libelle : <input name="libelle" type="text" placeholder="libelle de l'evenement" value="Tournoi de Judo" ><br>
  Date de Début: <input name="dateDebut" type="date" value="2022-07-16"><br>
  Heure de début : <input name="HeureDebut" type="time" value="15:00:00"><br>
  Date de fin : <input name="dateFin" type="date" value="2022-07-16"><br>
  Heure de fin : <input name="HeureFin" type="time" value="20:00:00"><br>
  Prix : <input name="prix" type="number" value="0" min="0" step="0.01" value="0">
  Type d'évenement : <input name="typeEvenement"  value="festival" id="typeEvenement" name="event" type="radio"> Festival <input checked name="typeEvenement"  value="competition" id="typeEvenement" name="event" type="radio"> Compétition<br>
  Choix du Sport : <select name="typeSport">
    <option checked value="1">Judo</option>
    <option value="2">Foot</option>
    <option value="3">LoL</option>
    <option value="4">Autre</option>
  </select>
  <h4>adresse</h4>
  Numero : <input  name="numero" type="number" min="0" value="10"><br>
  Voie : <input name="voie" type="text" value="rue la Fayette"><br>
  Ville : <input name="Ville" type="text" value="Nantes"><br>
  Code postal : <input  name="cp" type="number" min="0" value="44000"><br>
  Gagnant : <select name="participant">
    <option value="1">jabid1</option>
    <option value="2">jabid2</option>
    <option checked value="3">jabid3</option>
  </select>
</form>
