<style>

#timer{display:none;}
#statut{display:none;}

#prenomEnCours{
  margin-left: 50px;
  margin-right: 50px;
  font-size: 45px;
}
</style>

<input id="btnPlay" type="button" value="Play">
<input disabled id="btnPause" type="button" value="Pause">


<h1 id="timer">00:00</h1>


<div id="statut"><input disabled type="button" value="prev" id="btnPrev"><span id="prenomEnCours"></span><input type="button" value="next" id="btnNext"></div>






<script>

  var zoom = ["Jordan","Alae","Am√©lia","Louis"];
  var index=0;
  prenomEnCours.innerHTML="    "+zoom[index]+"    ";

  var min=0;
  var sec=0;
  var  inter;
  btnPlay.onclick = start;
  btnPause.onclick= pause;

  //setInterval(chrono,1000);

function start()
{
  inter=setInterval(chrono,1000);
  timer.style.display="block";
  statut.style.display="block";
  btnPlay.disabled=true;
  btnPause.disabled=false;
}

function pause()
{
  clearInterval(inter);
  statut.style.display="none";
  btnPlay.removeAttribute("disabled",false);
  btnPause.setAttribute("disabled",true);

}

  function calculTimer()
  {
    sec++;
    if(sec==60)
    {
      min++;
      sec=0;
      if(min==60)
      {
        min=0;
      }
    }
  }

  function chrono()
  {
    calculTimer();
    minAffiche = (min<10) ? "0"+min : min;
    secondeAffiche = (sec<10) ? "0"+sec : sec;

    timer.innerHTML=minAffiche+":"+secondeAffiche;

  }




</script>
