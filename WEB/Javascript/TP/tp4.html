<h1 id="timer">00:00</h1>


<script>

  var min=0;
  var sec=0;

  setInterval(chrono,1000);

  setTimeout(function(){timer.style.color="red"},15000);

  function calculTimer()
  {
    sec++;
    if(sec==60)
    {
      min++;
      sec=0;
      if(min==60)
      {
        min=0;
      }
    }
  }

  function chrono()
  {
    calculTimer();
    minAffiche = (min<10) ? "0"+min : min;
    secondeAffiche = (sec<10) ? "0"+sec : sec;

    timer.innerHTML=minAffiche+":"+secondeAffiche;

  }




</script>
