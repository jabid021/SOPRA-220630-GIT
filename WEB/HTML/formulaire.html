<form action="insertBdd.html" method="get" enctype="multipart/form-data">

  <legend>Infos perso</legend>
  <table>

    <tr><td><label for="login">Login : *</label></td><td> <input name="login" id="login" required title="il faut saisir un login entre 5 et 20 lettres"  type="text" placeholder="Saisir login" value="jabid1" minlength="5" maxlength="20 "></td></tr>
    <tr><td>Password : *</td><td><input  name="password" required pattern="[A-9]{4,8}" title="4 Ã  8 lettres !" placeholder="Saisir password" type="password"  value="toto123"></td></tr>

  </table>

  </fieldset>


  <fieldset>

  <table>

      <td>

          <optgroup label="choixOS">Choix OS 1</optgroup>
          <option value="1">Linux</option>

          <option value="3">Windows</option>
        </select>
      </td>
    </tr>
<tr>
    <td>Loisir : </td>

</tr>
<tr>

</tr>

  </table>
